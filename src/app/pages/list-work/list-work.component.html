<body>
  <app-header></app-header>
  <div class="container">
    <div class="main">
      <app-breadcrumb link="" item="Minhas obras" router=""></app-breadcrumb>
      <div class="create-work" style="padding-bottom: 15px">
        <app-button
          color="primary"
          title="NOVA OBRA"
          (click)="modalAdd()"
        ></app-button>
      </div>
      <mat-card>
        <mat-card-header>
          <mat-card-title class="title">Minhas Obras</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="listWorks.length == 0">
            Nenhuma obra localizada, clique no botão <b>NOVA OBRA</b> para criar
            uma.
          </p>
          <table
            mat-table
            [dataSource]="listWorks"
            class="w-100"
            *ngIf="listWorks.length != 0"
          >
            <ng-container matColumnDef="nomeObra">
              <td mat-cell *matCellDef="let work">
                <div class="work">
                  {{ work.nomeObra }}
                  <img
                    class="icon-edit"
                    src="../../../assets/icons/edit-list.svg"
                    (click)="modalRename(work.id)"
                  />
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let work">
                <div class="buttons">
                  <app-button
                    color="primary"
                    title="EDITAR"
                    (click)="goToEtapas(work.id)"
                  ></app-button>

                  <app-button
                    color="danger"
                    title="EXCLUIR"
                    style="padding-left: 5px"
                    (click)="removeWork(work.id)"
                  ></app-button>

                  <button
                    *ngIf="
                      work.valorTotalFinal !== 0 &&
                      work.percentualMedioFinal !== 0
                    "
                    class="primary-outline"
                    style="padding-left: 5px"
                    (click)="goToRelatorio(work.id)"
                  >
                    RELATÓRIO
                  </button>

                  <button
                    *ngIf="
                      work.valorTotalFinal === 0 &&
                      work.percentualMedioFinal === 0
                    "
                    class="primary-outline disabled"
                    style="padding-left: 5px; display: none;"
                    [disabled]="true"
                    target="_blank"

                  >
                    RELATÓRIO
                  </button>
                </div>
              </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <app-footer></app-footer>
</body>
