<body>
  <app-header></app-header>
  <div class="container">
    <div class="main">
      <app-breadcrumb link="" item="Minhas obras" router=""></app-breadcrumb>
      <mat-card>
        <mat-card-header>
          <mat-card-title class="title">Minhas Obras</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="listWorks" class="w-100">
            <ng-container matColumnDef="nomeObra">
              <!-- <th mat-header-cell *matHeaderCellDef>ASDAS</th> -->
              <td mat-cell *matCellDef="let work">
                <div class="work">
                  {{ work.nomeObra }}
                  <img class="icon-edit" src="../../../assets/icons/edit-list.svg" />
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let work">
                <div class="buttons">
                  <app-button color="primary" title="EDITAR"></app-button>
                  <app-button
                    color="danger"
                    title="EXCLUIR"
                    style="padding-left: 5px"
                  ></app-button>
                  <app-button
                    color="primary-outline"
                    title="RELATÃ“RIO"
                    style="padding-left: 5px"
                  ></app-button>
                </div>
              </td>
            </ng-container>
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <app-footer></app-footer>
</body>
