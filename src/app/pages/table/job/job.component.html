<table mat-table [dataSource]="listJobs" class="w-100">
  <ng-container matColumnDef="Serviço">
    <th mat-header-cell *matHeaderCellDef>Serviço</th>
    <div class="job">
      <td mat-cell *matCellDef="let a">{{ a.nomeServico }}</td>
    </div>
  </ng-container>
  <ng-container matColumnDef="Preço">
    <th mat-header-cell *matHeaderCellDef>Preço</th>
    <div class="job">
      <td mat-cell *matCellDef="let b">
        {{ b.preco | currency: "BRL":true:"1.2-2" }}
      </td>
    </div>
  </ng-container>
  <ng-container matColumnDef="Quantidade">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">Quantidade</th>
    <div class="job">
      <td mat-cell *matCellDef="let c" style="text-align: center">{{ c.quantidade }}</td>
    </div>
  </ng-container>
  <ng-container matColumnDef="Porcentagem">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">Porcentagem</th>
    <td mat-cell *matCellDef="let d" style="text-align: center">{{ d.porcentagem / 100 | percent }}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef></th>
    <div >
      <td mat-cell *matCellDef="let e">
        <img  src="../../../../assets/icons/delete-job.svg" class="delete-icon" />
      </td>
    </div>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" class="table-row"></tr>

</table>
<br />
<app-button color="primary" title="SALVAR"></app-button>
<app-button color="danger-outline" title="EXCLUIR ETAPA" style="padding-left: 10px;"></app-button>
