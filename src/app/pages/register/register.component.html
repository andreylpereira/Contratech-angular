<body>
  <app-header></app-header>
  <div class="container">
    <div class="main">
      <app-breadcrumb
        link=""
        item="Cadastro de usuário"
        router=""
      ></app-breadcrumb>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Cadastro de usuário</mat-card-title>
        </mat-card-header>
        <form [formGroup]="registerForm">
          <mat-form-field>
            <mat-label>Login</mat-label>
            <input
              type="text"
              matInput
              formControlName="login"
              placeholder="Digite seu login"
            />
            <mat-error *ngIf="registerForm.get('login')?.errors">
              Login inválido!
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input
              type="text"
              matInput
              formControlName="firstName"
              placeholder="Digite seu login"
            />
            <mat-error *ngIf="registerForm.get('firstName')?.errors">
              Nome inválido!
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>Sobrenome</mat-label>
            <input
              type="text"
              matInput
              formControlName="lastName"
              placeholder="Digite seu login"
            />
            <mat-error *ngIf="registerForm.get('lastName')?.errors">
              Sobrenome inválido!
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input
              type="email"
              matInput
              formControlName="email"
              placeholder="Digite seu login"
            />
            <mat-error *ngIf="registerForm.get('email')?.errors">
              E-mail inválido!
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="Digite seu login"
            />
            <mat-error *ngIf="registerForm.get('password')?.errors">
              Senha inválida!
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>Confirmação de Senha</mat-label>
            <input
            class="w-100"
              type="password"
              matInput
              formControlName="confirmPassword"
              placeholder="Digite seu login"
            />
            <mat-error *ngIf="registerForm.get('confirmPassword')?.errors">
              Confirmação da senha inválida!
            </mat-error>
          </mat-form-field>
          <br />
          <br>
          <app-button
            color="primary"
            title="CADASTRAR"
            class="primary"
            (click)="register()"
          ></app-button>
        </form>
      </mat-card>
    </div>
  </div>
  <app-footer></app-footer>
</body>
